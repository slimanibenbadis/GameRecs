<nav *ngIf="isAuthenticated" class="w-full bg-background border-b border-secondary shadow-lg"
     role="navigation" aria-label="Main navigation">
  <div class="container mx-auto px-4">
    <p-menubar [model]="menuItems" styleClass="border-none bg-transparent">
      <ng-template pTemplate="start">
        <a routerLink="/" class="text-primary text-xl font-fira font-bold">
          Gamer-Reco
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex items-center gap-4">
          <p-button 
            icon="pi pi-search"
            [text]="true"
            severity="secondary"
            (click)="openSearchModal()"
            pTooltip="Search Games"
            tooltipPosition="bottom"
            [rounded]="true"
            class="hover:text-primary transition-colors duration-200"
            aria-label="Open search modal">
          </p-button>
          <p-button 
            (click)="logout()" 
            label="Logout"
            severity="secondary"
            [rounded]="true"
            [text]="true"
            class="hover:text-primary transition-colors duration-200">
          </p-button>
        </div>
      </ng-template>
    </p-menubar>
  </div>
</nav>
<app-search-modal #searchModal></app-search-modal>
