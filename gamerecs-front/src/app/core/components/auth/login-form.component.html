<div class="flex justify-center items-center min-h-screen bg-[#f2fdfb] dark:bg-[#020d0b]">
  <div class="w-full max-w-lg p-8 bg-white dark:bg-[#062823] rounded-xl shadow-lg border border-[#158475]/10 dark:border-[#7beadb]/10">
    <h2 class="text-3xl font-fira font-bold mb-8 text-center text-[#062823] dark:text-[#d7f9f4]">Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="form-field">
        <label for="username" class="block text-sm font-rubik font-medium text-[#062823] dark:text-[#d7f9f4] mb-2">Username</label>
        <input 
          pInputText 
          id="username" 
          formControlName="username"
          class="w-full p-inputtext-sm" 
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
          placeholder="Enter your username"
        />
        <small class="text-red-500 font-rubik" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </small>
      </div>

      <div class="form-field">
        <label for="password" class="block text-sm font-rubik font-medium text-[#062823] dark:text-[#d7f9f4] mb-2">Password</label>
        <p-password 
          id="password" 
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          [inputStyle]="{'width': '100%'}"
          placeholder="Enter your password"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        ></p-password>
        <small class="text-red-500 font-rubik" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <p-checkbox 
            formControlName="rememberMe" 
            [binary]="true" 
            inputId="rememberMe"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberMe" class="text-sm font-rubik text-[#062823] dark:text-[#d7f9f4]">Remember me</label>
        </div>
        <a href="#" class="text-sm font-rubik text-[#158475] dark:text-[#7beadb] hover:underline">Forgot password?</a>
      </div>

      <div class="mt-8">
        <p-button 
          type="submit"
          [label]="loading ? 'Logging in...' : 'Login'"
          [disabled]="loginForm.invalid || loading"
          styleClass="w-full p-button-lg"
          [loading]="loading"
        ></p-button>
      </div>

      <div class="mt-6 text-center">
        <span class="text-sm font-rubik text-[#062823] dark:text-[#d7f9f4]">Don't have an account? </span>
        <a routerLink="/register" class="text-sm font-rubik text-[#158475] dark:text-[#7beadb] hover:underline">Sign up</a>
      </div>
    </form>
  </div>
</div>

<p-toast #toast
  position="top-center" 
  [baseZIndex]="9999"
  [preventDuplicates]="true"
  [showTransitionOptions]="'0ms'"
  [hideTransitionOptions]="'0ms'"
  styleClass="w-full max-w-md mx-auto"
></p-toast>
