<!-- Login Form Container -->
<div class="flex justify-center items-center min-h-screen bg-color">
  <div class="auth-card">
    <h2 class="text-3xl mb-8 text-center">Welcome Back</h2>
    
    <!-- Global Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded" data-cy="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div class="form-field">
        <label for="username" class="form-label">Username</label>
        <input 
          pInputText 
          id="username" 
          formControlName="username"
          class="w-full" 
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
          placeholder="Enter your username"
          data-cy="username-input"
        />
        <small class="text-red-500" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" data-cy="username-error">
          {{ getErrorMessage('username') }}
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password" class="form-label">Password</label>
        <p-password 
          id="password" 
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          [inputStyle]="{'width': '100%'}"
          placeholder="Enter your password"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          data-cy="password-input"
        ></p-password>
        <small class="text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" data-cy="password-error">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <p-checkbox 
            formControlName="rememberMe" 
            [binary]="true" 
            inputId="rememberMe"
            styleClass="mr-2"
            data-cy="remember-me-checkbox"
          ></p-checkbox>
          <label for="rememberMe" class="text-sm">Remember me</label>
        </div>
        <a routerLink="/auth/forgot-password" class="text-sm hover:underline text-primary-color">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <div class="mt-8">
        <p-button 
          type="submit"
          [label]="loading ? 'Logging in...' : 'Login'"
          [disabled]="loginForm.invalid || loading"
          styleClass="w-full"
          [loading]="loading"
          data-cy="login-button"
        ></p-button>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-6 text-center">
        <span class="text-sm">Don't have an account? </span>
        <a routerLink="/auth/register" class="text-sm hover:underline text-primary-color">Sign up</a>
      </div>
    </form>
  </div>
</div>

<!-- Toast Messages -->
<p-toast #toast
  position="top-center" 
  [baseZIndex]="9999"
  [preventDuplicates]="true"
  [showTransitionOptions]="'0ms'"
  [hideTransitionOptions]="'0ms'"
  styleClass="w-full max-w-md mx-auto"
  [breakpoints]="{'768px': {width: '100%', right: '0', left: '0'}}">
</p-toast>
