<!-- Loading State -->
<div *ngIf="isLoading" class="w-full flex justify-center py-10">
  <p-progressSpinner strokeWidth="4" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
</div>

<!-- Error Message -->
<p-message *ngIf="error" severity="error" [text]="error" styleClass="w-full mb-4"></p-message>

<!-- Success Message -->
<p-message *ngIf="successMessage" severity="success" [text]="successMessage" styleClass="w-full mb-4"></p-message>

<!-- Profile Edit Form -->
<div *ngIf="!isLoading" class="container mx-auto p-4 font-rubik">
  <div class="bg-[#f2fdfb] dark:bg-[#020d0b] rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-fira-sans font-bold text-[#062823] dark:text-[#d7f9f4] mb-6">Edit Profile</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-6">
      <!-- Username Field -->
      <div class="form-field">
        <label for="username" class="block text-[#062823] dark:text-[#d7f9f4] font-fira-sans font-medium mb-2">
          Username
        </label>
        <input 
          pInputText 
          id="username" 
          formControlName="username"
          class="w-full p-3 bg-white dark:bg-[#062823] border border-[#158475] dark:border-[#7beadb] rounded-md"
          [ngClass]="{'ng-invalid ng-dirty': profileForm.get('username')?.invalid && profileForm.get('username')?.touched}"
        />
        <small class="text-red-500 mt-1 block" *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </small>
      </div>

      <!-- Profile Picture URL Field -->
      <div class="form-field">
        <label for="profilePicture" class="block text-[#062823] dark:text-[#d7f9f4] font-fira-sans font-medium mb-2">
          Profile Picture URL
        </label>
        <input 
          pInputText 
          id="profilePicture" 
          formControlName="profilePictureUrl"
          class="w-full p-3 bg-white dark:bg-[#062823] border border-[#158475] dark:border-[#7beadb] rounded-md"
          [ngClass]="{'ng-invalid ng-dirty': profileForm.get('profilePictureUrl')?.invalid && profileForm.get('profilePictureUrl')?.touched}"
          placeholder="https://example.com/your-image.jpg"
        />
        <small class="text-red-500 mt-1 block" *ngIf="profileForm.get('profilePictureUrl')?.invalid && profileForm.get('profilePictureUrl')?.touched">
          {{ getErrorMessage('profilePictureUrl') }}
        </small>
      </div>

      <!-- Bio Field -->
      <div class="form-field">
        <label for="bio" class="block text-[#062823] dark:text-[#d7f9f4] font-fira-sans font-medium mb-2">
          Bio
        </label>
        <textarea 
          pInputTextarea 
          id="bio" 
          formControlName="bio"
          rows="4"
          class="w-full p-3 bg-white dark:bg-[#062823] border border-[#158475] dark:border-[#7beadb] rounded-md resize-none"
          [ngClass]="{'ng-invalid ng-dirty': profileForm.get('bio')?.invalid && profileForm.get('bio')?.touched}"
          placeholder="Tell us about yourself..."
        ></textarea>
        <small class="text-red-500 mt-1 block" *ngIf="profileForm.get('bio')?.invalid && profileForm.get('bio')?.touched">
          {{ getErrorMessage('bio') }}
        </small>
        <small class="text-[#155b89] dark:text-[#76bbea] mt-1 block">
          {{ profileForm.get('bio')?.value?.length || 0 }}/500 characters
        </small>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 mt-8">
        <button 
          pButton 
          type="button" 
          label="Cancel" 
          class="p-button-text text-[#155b89] dark:text-[#76bbea]"
          routerLink="/profile">
        </button>
        <button 
          pButton 
          type="submit" 
          label="Save Changes" 
          class="bg-[#158475] dark:bg-[#7beadb] text-white dark:text-[#020d0b]"
          [disabled]="profileForm.invalid || profileForm.pristine || isLoading">
        </button>
      </div>
    </form>
  </div>
</div>
